<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Property Search</title>
</head>
<body>
<form method="GET"  action="https://request-inspector.glitch.me">
    <section>
        <label for="proptype">Property Type:</label>
        <input type="text" name="proptype" id="proptype">
        <br>
        <br>
        <label for="sqfeet">square footage:</label>
        <input type="text" name="sqfeet" id="sqfeet" placeholder="required">
        <br>
        <br>
        <label for="minprice">min price:</label>
        <input type="text" name="minprice" id="minprice" placeholder="required">

        <label for="maxprice">max price:</label>
        <input type="text" name="maxprice" id="maxprice" placeholder="required">
        <br>
        <br>
        <label for="zipcode">zipcode:</label>
        <input type="text" name="zipcode" id="zipcode" placeholder="required">
        <br>
        <br>
        <label for="bed">number of bedrooms:</label>
        <input type="text" name="bed" id="bed" placeholder="required">
        <br>
        <br>
        <label for="bath">number of bathrooms:</label>
        <input type="text" name="bath" id="bath" placeholder="required">
        <br>
        <br>
    </section>
    <br>
    <footer>
        <button type="submit">Search now</button>
    </footer>

</body>
</html>
