<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
        <form method="POST" action="https://www.elformo.com/forms/0706d6d7-54b8-4f62-a58d-230876ce8628">
            <label for="email">Email:</label>
            <input type="text" name="contact" id="email" placeholder="Type Email Address">

            <label for="password">Password:</label>
            <input type="password" name="pass" id="password" placeholder="Type Password">
            <br>
            <br>

            <h2>Tell us about you</h2>
            <label for="bio">Bio:</label>
            <textarea name="bio" id="bio" placeholder="Enter Text Here" cols="30" rows="10"></textarea>
            <br>

                <h2>How did you hear about us?</h2>
                <input type="radio" name="choice" value="Billboard" id="A"> <label for="A">Billboard</label><br>
                <input type="radio" name="choice" value="Radio" id="B">     <label for="B">Radio Advertisement</label><br>
                <input type="radio" name="choice" value="Internet" id="C">  <label for="C">Internet Advertisement</label><br>
                <input type="radio" name="choice" value="Other" id="D">     <label for="D">Other</label><br><br>

                <label for="dropdown">What browser are you using?</label>
                <select name="dropdown" id="dropdown">
                        <option value="yahoo">Yahoo</option>
                        <option value="google">Google</option>
                        <option value="bing">Bing</option>
                        <option value="safari">Safari</option>
                </select>
            <br>
            <br>
                <button type="submit">Submit Form</button>
        </form>

</body>
</html>
