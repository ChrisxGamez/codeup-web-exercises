<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
    <form method="POST"  action="https://www.elformo.com/forms/701f05c2-c941-4636-a119-20d7624197c3">
    <section>
    <label for="email">Username:</label>
    <input type="text" name="email" id="email" placeholder="required" autofocus>
    <br>
    <br>
    <label for="password">Password:</label>
    <input type="password" name="password" id="password" placeholder="required">

    <label for="confirm_pass">Confirm_Password:</label>
    <input type="password" name="confirm_pass" id="confirm_pass" placeholder="required">
    <br>
    <br>
    <input type="checkbox" name="signup" id="signup" checked>
    <label for="signup">sign me up to the newsletter</label>
    </section>
    <br>
    <footer>
        <button type="submit"> Create New Account</button>
    </footer>

</body>
</html>
